stages:
  - build
  - deploy

variables:
  IMAGE_NAME: my_image

before_script:
  - apt-get update -qy
  - apt-get install -y docker-ce

build:
  stage: build
  script:
    - docker --version
    - docker build -t $IMAGE_NAME .

deploy:
  stage: deploy
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
