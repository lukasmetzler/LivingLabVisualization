stages:
  - deploy

deploy:
  image: ubuntu:latest
  stage: deploy
  only: 
    - main
  before_script:
    - apt-get -yq update
    - apt-get -yqq install ssh curl  # Installiere SSH und curl
    # Installiere Docker Compose auf dem Zielserver
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H gitlab.com >> ~/.ssh/known_hosts
    - ssh-keyscan -H $DEPLOY_SERVER_IP >> ~/.ssh/known_hosts
  script:
    - ssh -t -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER_IP "
        # Installiere Docker Compose, falls nicht bereits vorhanden
        if ! command -v docker-compose > /dev/null 2>&1; then
          sudo curl -L \"https://github.com/docker/compose/releases/download/\$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep 'tag_name' | cut -d\" -f4)/docker-compose-\$(uname -s)-\$(uname -m)\" -o /usr/local/bin/docker-compose &&
          sudo chmod +x /usr/local/bin/docker-compose
        fi
        
        # Wechsle ins Arbeitsverzeichnis und f√ºhre Git-Pull und Docker-Compose-Befehle aus
        cd $WORK_DIR &&
        sudo git pull &&
        docker-compose up -d
      "
  after_script:
    - rm -rf ~/.ssh
