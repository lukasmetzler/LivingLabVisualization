stages:
  - deploy

deploy:
  image: ubuntu:latest
  stage: deploy
  only:
    - main
  before_script:
    - apt-get -yq update
    - apt-get -yqq install ssh curl git
    - eval $(ssh-agent -s) # SSH-Agent starten
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - # SSH-Schlüssel hinzufügen
    - ssh-keyscan -H gitlab.com >> ~/.ssh/known_hosts
    - ssh-keyscan -H $DEPLOY_SERVER_IP >> ~/.ssh/known_hosts
  script:
    - ssh -T $DEPLOY_USER@$DEPLOY_SERVER_IP
    - git remote set-url origin git@gitlab.com:lukasmetzler/echtzeitvisualisierung-von-gebaeudeindustriedaten.git # Remote-URL für SSH setzen
    - git checkout main
    - git fetch --all
    - git pull origin main
    - ssh $DEPLOY_USER@$DEPLOY_SERVER_IP "cd /var/www/echtzeitvisualisierung-von-gebaeudeindustriedaten && git status && git log -1" # Status und letzten Commit anzeigen
    - ssh $DEPLOY_USER@$DEPLOY_SERVER_IP "cd /var/www/echtzeitvisualisierung-von-gebaeudeindustriedaten && /usr/bin/docker-compose up -d"
  after_script:
    - rm -rf ~/.ssh
