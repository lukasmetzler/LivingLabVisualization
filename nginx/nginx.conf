user nginx;

pid /run/nginx.pid;

worker_processes auto;

events {
    use                 epoll;
    worker_connections  2048;
    multi_accept        on;
}

error_log syslog:server=unix:/dev/log,facility=local6,tag=nginx,severity=error;

http {
    ##
    # Logging
    ##
    access_log syslog:server=unix:/dev/log,facility=local6,tag=nginx,severity=info;

    ##
    # HTML, charset
    ##
    index index.html index.htm;
    charset utf-8;

    ##
    # Security
    ##
    server_tokens off;
    autoindex off;
    client_max_body_size 2m;

    ##
    # MIME
    ##
    include       mime.types;
    default_type  application/octet-stream;

    ##
    # Performance
    ##
    sendfile            on;
    sendfile_max_chunk  512k;
    tcp_nopush   on;
    tcp_nodelay  on;

    # Use this only when your nginx server serves static files
    open_file_cache           max=1000 inactive=20s;
    open_file_cache_valid     30s;
    open_file_cache_min_uses  2;
    open_file_cache_errors    off;

    ##
    # SSL
    ##
    ssl_protocols             TLSv1.2 TLSv1.3;
    ssl_session_tickets off;
    ssl_session_cache         shared:SSL:50m;
    ssl_session_timeout       10m;
    ssl_stapling              on;
    ssl_stapling_verify       on;
    resolver                  8.8.8.8 8.8.4.4;
    ssl_prefer_server_ciphers on;
    ssl_dhparam               ssl/dhparam.pem;

    ##
    # GZIP
    ##
    gzip               on;
    gzip_disable       msie6;
    gzip_vary          on;
    gzip_proxied       any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Pluggable configs
    ##
    include conf.d/*.conf;
    include sites-enabled.d/*.conf;
}
